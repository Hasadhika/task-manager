<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
</head>
<body style="background-color: aliceblue; font-family: 'Times New Roman', Times, serif;">
    <h2 style="text-align:center; color:#0b63d6; padding-top:40px;">Completed Tasks</h2>

    <div id="completedList" style="width:80%; margin:auto; margin-top:20px;"></div>

    <div style="text-align:center; margin-top:20px;">
        <button onclick="window.location.href='main.html'">Back</button>
    </div>

    <script>
        function loadTasks() {
            let completed = JSON.parse(localStorage.getItem("completedTasks")) || [];
            let listDiv = document.getElementById("completedList");
            listDiv.innerHTML = "";

            if (completed.length === 0) {
                listDiv.innerHTML = "<p style='color:#0b63d6; text-align:center;'>No completed tasks yet</p>";
                return;
            }

            completed.forEach(t => {
                let box = document.createElement("div");
                box.style = "background:white; padding:10px; margin:10px; border:1px solid #0b63d6;";

                box.innerHTML = `
                    <p><b>Task ${t.id}</b> - ${t.name}</p>
                    <p>Hours: ${t.hours}</p>
                    <p>Description: ${t.desc}</p> `;
                listDiv.appendChild(box);
            });
        }

        loadTasks();
    </script>
</body>
</html>
