<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tasks</title>
</head>
<body style="background-color: aliceblue; font-family: 'Times New Roman', Times, serif;">
    <h2 style="text-align:center; color:#0b63d6; padding-top:40px;">Delete Tasks</h2>

    <div id="deleteList" style="width:80%; margin:auto; margin-top:20px;"></div>

    <div style="text-align:center; margin-top:20px;">
        <button onclick="window.location.href='main.html'">Back</button>
    </div>

    <script>
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let listDiv = document.getElementById("deleteList");
            listDiv.innerHTML = "";

            if (tasks.length === 0) {
                listDiv.innerHTML = "<p style='color:#0b63d6; text-align:center;'>No tasks to delete</p>";
                return;
            }

            tasks.forEach((t, i) => {
                let box = document.createElement("div");
                box.style = "background:white; padding:10px; margin:10px; border:1px solid #0b63d6;";

                box.innerHTML = `
                    <p><b>Task ${t.id}</b> - ${t.name}</p>
                    <button onclick="deleteTask(${i})">Delete</button>
                `;
                listDiv.appendChild(box);
            });
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let deleted = JSON.parse(localStorage.getItem("deletedTasks")) || [];

            let task = tasks.splice(index, 1)[0];
            deleted.push(task);

            localStorage.setItem("tasks", JSON.stringify(tasks));
            localStorage.setItem("deletedTasks", JSON.stringify(deleted));

            loadTasks();
        }

        loadTasks();
    </script>
</body>
</html>
